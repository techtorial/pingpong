name: table_tennis_robot_controller
description: A mobile app to control a table tennis robot via Bluetooth Low Energy
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # BLE Communication
  flutter_reactive_ble: ^5.3.3
  permission_handler: ^11.0.1
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # UI & Navigation
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  
  # Utilities
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  
  # Haptic Feedback & Audio
  vibration: ^1.8.4
  audioplayers: ^5.2.1
  
  # QR Code Generation
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700